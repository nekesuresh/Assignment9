<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student ID Puzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #ffe6f0;
    }
    h1 {
      margin-bottom: 20px;
      color: #d63384;
    }
    #puzzle {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }
    .tile {
      width: 60px;
      height: 60px;
      background: linear-gradient(to bottom right, #ffc0cb, #ffe4e1);
      border: 2px solid #d63384;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: inset -2px -2px 5px #fff0f5, inset 2px 2px 5px #d63384;
      color: #d63384;
    }
    .tile:nth-child(even) {
      background: linear-gradient(to bottom right, #ff69b4, #ff1493);
      color: #fff;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <h1>Arrange to Match: 80136750</h1>
  <div id="puzzle"></div>
  <div id="message"></div>
  <button onclick="shuffleTiles()">Shuffle</button>

  <script>
    const target = ['8', '0', '1', '3', '6', '7', '5', '0'];
    let tiles = [...target];

    function shuffle(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [
          array[randomIndex], array[currentIndex]
        ];
      }
      return array;
    }

    function renderPuzzle() {
      const puzzleDiv = document.getElementById('puzzle');
      puzzleDiv.innerHTML = '';
      tiles.forEach((num, index) => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.innerText = num;
        tile.onclick = () => swapWithPrevious(index);
        puzzleDiv.appendChild(tile);
      });
    }

    function swapWithPrevious(index) {
      if (index > 0) {
        [tiles[index], tiles[index - 1]] = [tiles[index - 1], tiles[index]];
        renderPuzzle();
        checkWin();
      }
    }

    function checkWin() {
      const message = document.getElementById('message');
      if (tiles.join('') === target.join('')) {
        message.innerText = 'ðŸŽ‰ You solved the puzzle!';
      } else {
        message.innerText = '';
      }
    }

    function shuffleTiles() {
      tiles = shuffle([...target]);
      renderPuzzle();
      document.getElementById('message').innerText = '';
    }

    shuffleTiles();
  </script>
</body>
</html>
